        {% include "includes/_messages.html" %}

          <div class="form-group text-center pt-3">
            <h1 class="text-light">LOG IN</h1>
          </div>
          <div class="form-group mx-sm-4 pt-3">
            <input type="text" name="username" class="form-control" placeholder="Enter your Username" value="{{request.form.username}}">
          </div>
          <div class="form-group mx-sm-4 pb-3">
            <input type="password" name="password" class="form-control" placeholder="Enter your Password" value="{{request.form.password}}">
          </div>
          <div class="form-group mx-sm-4 pb-2">
            <input type="submit" class="btn btn-block ingresar" value="SUBMIT">
          </div>
        </form>
      </div>
    </div>
